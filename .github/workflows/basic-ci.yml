name: Basic CI for Flask App

on: [push]

jobs:
  on-start-up-checks:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Hello World
        run: echo "Hello, GitHub Actions is running!"
      
      - name: Print Logs
        run: echo "New Change"
  
  on-log:
    runs-on: ubuntu-latest 

    steps:
      - name: Print Logs
        run: echo "New Logs"
    
